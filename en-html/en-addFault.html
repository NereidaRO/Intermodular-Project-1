<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Page for the creation of breakdown reports"
    />
    <meta
      name="keywords"
      content="workshop, machine, breakdown, failure, management"
    />
    <meta name="author" content="Nereida, Ayman, Diego" />
    <title>Add breakdown</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <script src="../css/script.js"></script>
  </head>
  <body>
    <header>
      <div class="logo-company">
        <img src="../images/logo.png" alt="Company's logo" />
      </div>
      <div class="mb-menu-toggle">&#9776;</div>
      <nav class="main-menu-header hide-me">
        <ul>
          <li><a href="../html/Maquinas.html">Machines</a></li>
          <li><a href="../html/Partes_Trabajo.html">Assignments</a></li>
          <li><a href="../html/UserMain.html">Users</a></li>
          <li><a href="../html/Averias.html">Breakdowns</a></li>
          <li><a href="../html/login.html">Log out</a></li>
        </ul>
      </nav>
    </header>
    <main class="main-content">
      <a href="../html/Maquinas.html" class="back-arrow">&#8592;</a>
      <div class="form-container">
        <h1>New Breakdown</h1>
        <form action="/submit-form" method="POST">
          <div class="form-group">
            <label for="desc">Description</label>
            <textarea type="text" id="desc" name="desc" required></textarea>
          </div>
          <div class="form-group">
            <label for="id">Serial Number</label>
            <input
              type="text"
              id="id"
              name="id"
              placeholder="Ex. Z12SR5678A"
              required
            />
          </div>
          <div class="form-group">
            <label for="tipo">Type</label>
            <input
              type="text"
              id="type"
              name="type"
              placeholder="Ex. Electrical"
              required
            />
            <div class="form-group">
              <label for="id-user">Reporter</label>
              <input
                type="text"
                id="id-user"
                name="id-user"
                placeholder="Ex. 12345678Z"
                required
              />
            </div>
          </div>
          <div class="form-group">
            <label for="date">Report date</label>
            <input type="date" id="date" name="date" required />
          </div>
          <button
            type="submit"
            onclick="window.location.href='./Maquinas.html'"
          >
            Create
          </button>
        </form>
      </div>
    </main>
    <footer>
      <p>&copy; 2025 Company XYZ</p>
    </footer>
  </body>
</html>
