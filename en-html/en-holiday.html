    <main class="main-content">
      <a href="../html/Maquinas.html" class="back-arrow">&#8592;</a>
      <div class="form-container">
        <h1>Holidays</h1>
        <form action="/submit-form" method="POST">
          <div class="form-group">
            <label for="name">Name and Surname</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Ex. MaryJane Smith"
              required
            />
          </div>
          <div class="form-group">
            <label for="nif">FIN (NID or Passport)</label>
            <input
              type="text"
              id="nif"
              name="nif"
              placeholder="Ex. 12345678A"
              required
            />
          </div>
          <div class="form-group">
            <label for="date">Holidays</label>
            <input type="date" id="date" name="date" required />
          </div>
          <button type="submit">Asign</button>
        </form>
      </div>
    </main>
