    <link

    />
    <link rel="stylesheet" href="../css/styles.css" />
    <script src="../css/script.js"></script>

  <body id="main-page-user">
    <header>
      <div class="logo-company">
        <img src="../images/logo.png" alt="Company's logo" />
      </div>
      <div class="mb-menu-toggle">&#9776;</div>
      <nav class="main-menu-header hide-me">

          <li><a href="../html/login.html">Log out</a></li>
        </ul>

    <div class="container">

        <img src="../images/Captura.PNG" alt="Foto de Usuario" />

          <h1>John Doe</h1>

          <p>NID: 12345678F</p>

      </div>

                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
                <th>Saturday</th>
              </tr>
            </thead>
            <tbody>
              <!-- Repeat for each hour -->
              <tr>
                <td>05:00AM</td>
                <td class="work-day"></td>
                <td class="holiday"></td>
                <td class="vacation"></td>

              </tr>

                <td></td>

                <td>08:00AM</td>

                <td></td>
                <td></td>
              </tr>
              <tr>
                <td>09:00AM</td>
                <td class="work-day"></td>
                <td class="holiday"></td>
                <td class="vacation"></td>
                <td class="personal-day"></td>
                <td class="work-day"></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <td>10:00AM</td>
                <td class="work-day"></td>
                <td class="holiday"></td>
                <td class="vacation"></td>

                <td>11:00AM</td>
                <td class="work-day"></td>
                <td class="holiday"></td>

                <td></td>
              </tr>
              <tr>
                <td>12:00PM</td>
                <td class="work-day"></td>
                <td class="holiday"></td>
                <td class="vacation"></td>
                <td class="personal-day"></td>
                <td class="work-day"></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <td>01:00PM</td>
                <td class="work-day"></td>
                <td class="holiday"></td>
                <td class="vacation"></td>
                <td class="personal-day"></td>
                <td class="work-day"></td>
                <td></td>
                <td></td>
              </tr>
            </tbody>
          </table>
          <div class="button-wrapper calendar-button">
            <button onclick="window.location.href='./UserMain.html'">
              <i class="fa-solid fa-arrow-left"></i> Previous Week
            </button>
            <button onclick="window.location.href='./UserMain.html'">
              Next Week <i class="fa-solid fa-arrow-right"></i>
            </button>
          </div>
        </div>
        <div class="button-wrapper calendar-button">
          <button onclick="window.location.href='./User-Edit.html'">
            <i class="fa-solid fa-pencil"></i>
