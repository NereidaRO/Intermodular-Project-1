  </head>
  <body>
    <header>
      <div class="logo-company">
        <img src="../images/logo.png" alt="Logo de la empresa" />
      </div>
      <div class="mb-menu-toggle">&#9776;</div>
      <nav class="main-menu-header hide-me">
        <ul>
          <li><a href="../html/Maquinas.html">Machines</a></li>

    </header>
    <main class="main-content">
      <!-- Flecha para volver a la p치gina anterior -->
      <a href="../html/Maquinas.html" class="back-arrow">&#8592;</a>
      <div class="form-container">
        <h1>New Assignment</h1>
        <form action="/submit-form" method="POST">
          <div class="form-group">
            <label for="nombre">Title</label>
            <input
              type="text"
              id="nombre"
              name="nombre"
              placeholder="Ex. Tighten the screws"
              required
            />
          </div>
          <div class="form-group">
            <label for="desc">Description</label>
            <textarea type="text" id="desc" name="desc" required></textarea>
          </div>
          <div class="form-group">
            <label for="date">Day</label>
            <input type="date" id="date" name="date" required />
          </div>
          <div class="form-group">
            <label for="nif">User ID</label>
            <input
              type="text"
              id="nif"
              name="nif"
              placeholder="Ex. 12345678A"
              required
            />
          </div>
          <button
            type="submit"
            onclick="window.location.href='./Partes_Trabajo.html'"
          >
            Assign
          </button>
        </form>
      </div>
    </main>
