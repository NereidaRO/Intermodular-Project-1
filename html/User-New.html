<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Page to create or modify Users" />
    <meta
      name="keywords"
      content="taller, máquina, machine, gestión, management"
    />
    <meta name="author" content="Nereida, Ayman, Diego" />
    <title>Add New User</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <script src="../css/script.js"></script>
  </head>
  <body>
    <header>
      <div class="logo-company">
        <img src="../images/logo.png" alt="Logo de la empresa" />
      </div>
      <div class="mb-menu-toggle">&#9776;</div>
      <nav class="main-menu-header hide-me">
        <ul>
          <li><a href="../html/Maquinas.html">Machines</a></li>
          <li><a href="../html/Partes_Trabajo.html">Assignments</a></li>
          <li><a href="../html/UserMain.html">Users</a></li>
          <li><a href="../html/Averias.html">Breakdowns</a></li>
          <li><a href="../html/login.html">Log out</a></li>
        </ul>
      </nav>
    </header>

    <main class="main-content">
      <!-- Flecha para volver a la página anterior -->
      <a href="../html/Maquinas.html" class="back-arrow">&#8592;</a>
      <div class="form-container">
        <h1>Add New</h1>
        <form action="/submit-form" method="POST">
          <div class="form-group">
            <label for="nombre">Name(s) & Surname(s)</label>
            <input
              type="text"
              id="nombre"
              name="nombre"
              placeholder="Ex. Jack Kerouac "
              required
            />
          </div>
          <div class="form-group">
            <label for="fecha-nacimiento">Birthdate</label>
            <input
              type="date"
              id="fecha-nacimiento"
              name="fecha-nacimiento"
              required
            />
          </div>
          <div class="form-group">
            <label for="edad">Age</label>
            <input
              type="number"
              id="edad"
              name="edad"
              min="0"
              max="120"
              required
            />
          </div>
          <div class="form-group">
            <label for="direccion">Address</label>
            <input
              type="text"
              id="direccion"
              name="direccion"
              placeholder="Ex. Abbey Road"
              required
            />
          </div>
          <div class="form-group">
            <label for="nif">ID or Passport</label>
            <input
              type="text"
              id="nif"
              name="nif"
              placeholder="Ex. 12345678A"
              required
            />
          </div>
          <div class="form-group">
            <label for="rol">Role</label>
            <input
              type="text"
              id="rol"
              name="rol"
              placeholder="Ex. manager, worker, mechanic"
              required
            />
          </div>
          <div class="form-group">
            <label for="correo">Email</label>
            <input
              type="email"
              id="correo"
              name="correo"
              placeholder="Ex. user@gmail.com"
              required
            />
          </div>
          <div class="form-group">
            <label for="telefono1">Contact Phone number</label>
            <input
              type="tel"
              id="telefono1"
              name="telefono1"
              placeholder="Ex. + 44 600123456"
              required
            />
          </div>
          <div class="form-group">
            <label for="telefono2">Contact Phone number 2 (optional)</label>
            <input
              type="tel"
              id="telefono2"
              name="telefono2"
              placeholder="Ex. + 44 600654321"
            />
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 XYZ Company</p>
    </footer>
  </body>
</html>
