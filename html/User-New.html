<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Página para crear o modificar usuarios" />
    <meta
      name="keywords"
      content="taller, máquina, machine, gestión, management"
    />
    <meta name="author" content="Nereida, Ayman, Diego" />
    <title>Registrar Usuario</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <script src="../css/script.js"></script>
  </head>
  <body>
    <header>
      <div class="logo-company">
        <img src="../images/logo.png" alt="Logo de la empresa" />
      </div>
      <div class="mb-menu-toggle">&#9776;</div>
      <nav class="main-menu-header hide-me">
        <ul>
          <li><a href="../html/Maquinas.html">Máquinas</a></li>
          <li><a href="../html/Partes_Trabajo.html">Partes de trabajo</a></li>
          <li><a href="../html/UserMain.html">Usuarios</a></li>
          <li><a href="../html/Averias.html">Averías</a></li>
          <li><a href="../html/login.html">Cerrar sesión</a></li>
        </ul>
      </nav>
    </header>

    <main class="main-content">
      <!-- Flecha para volver a la página anterior -->
      <a href="../html/Maquinas.html" class="back-arrow">&#8592;</a>
      <div class="form-container">
        <h1>Registro de Usuario</h1>
        <form action="/submit-form" method="POST">
          <div class="form-group">
            <label for="nombre">Nombre(s) y Apellido(s)</label>
            <input
              type="text"
              id="nombre"
              name="nombre"
              placeholder="Ej. JuanJose GarciaPerez"
              required
            />
          </div>
          <div class="form-group">
            <label for="fecha-nacimiento">Fecha de Nacimiento</label>
            <input
              type="date"
              id="fecha-nacimiento"
              name="fecha-nacimiento"
              required
            />
          </div>
          <div class="form-group">
            <label for="edad">Edad</label>
            <input
              type="number"
              id="edad"
              name="edad"
              min="0"
              max="120"
              required
            />
          </div>
          <div class="form-group">
            <label for="direccion">Dirección</label>
            <input
              type="text"
              id="direccion"
              name="direccion"
              placeholder="Ej. Calle Mayor, 123"
              required
            />
          </div>
          <div class="form-group">
            <label for="nif">NIF (DNI, NIE o Pasaporte)</label>
            <input
              type="text"
              id="nif"
              name="nif"
              placeholder="Ej. 12345678A"
              required
            />
          </div>
          <div class="form-group">
            <label for="rol">Rol</label>
            <input
              type="text"
              id="rol"
              name="rol"
              placeholder="Ej. Administrador, Operario, Mecánico"
              required
            />
          </div>
          <div class="form-group">
            <label for="correo">Correo Electrónico</label>
            <input
              type="email"
              id="correo"
              name="correo"
              placeholder="Ej. usuario@gmail.com"
              required
            />
          </div>
          <div class="form-group">
            <label for="telefono1">Teléfono de Contacto 1</label>
            <input
              type="tel"
              id="telefono1"
              name="telefono1"
              placeholder="Ej. 600123456"
              required
            />
          </div>
          <div class="form-group">
            <label for="telefono2">Teléfono de Contacto 2 (opcional)</label>
            <input
              type="tel"
              id="telefono2"
              name="telefono2"
              placeholder="Ej. 600654321"
            />
          </div>
          <button type="submit">Registrar</button>
        </form>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 Empresa XYZ</p>
    </footer>
  </body>
</html>
